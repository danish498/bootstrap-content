<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Image</title>
  </head>
  <body>
    <h3 class="text-muted text-center my-4">Default</h3>
    <div class="container">
      <img src="img-1.jpeg" alt="image_default" width="300" height="200" />
    </div>

    <h3 class="text-muted text-center">Responsive</h3>
    <div class="container">
      <img
        src="img-1.jpeg"
        alt="image_responsive"
        width="1200"
        height="600"
        class="img-fluid"
      />
    </div>

    <h3 class="text-muted text-center">Rounded</h3>
    <div class="container">
      <img
        src="img-1.jpeg"
        alt="image_responsive"
        width="300"
        height="200"
        class="rounded"
      />
    </div>

    <h3 class="text-muted text-center">Thumbnail</h3>
    <div class="container">
      <img
        src="img-1.jpeg"
        alt="image_responsive"
        width="300"
        height="200"
        class="img-thumbnail"
      />
    </div>

    <!--------------------------------------------------------------------------->
    <h3 class="text-muted text-center my-4">Alingmet Images</h3>

    <div class="container">
      <h4 class="h5 text-muted mt-3">Float</h4>
      <div class="clearfix">
        <img
          src="img-1.jpeg"
          width="100"
          height="100"
          alt="Image floated left"
          class="float-start"
        />
        <img
          src="img-1.jpeg"
          width="100"
          height="100"
          alt="Image floated right"
          class="float-end"
        />
      </div>

      <h4 class="h5 text-muted mt-3">Spacing utilities</h4>

      <img
        src="img-1.jpeg"
        width="100"
        height="100"
        alt="Left-aligned image"
        class="d-block"
      />
      <img
        src="img-1.jpeg"
        width="100"
        height="100"
        alt="Centered image"
        class="d-block mx-auto"
      />
      <img
        src="img-1.jpeg"
        width="100"
        height="100"
        alt="Right-aligned image"
        class="d-block ms-auto"
      />

      <h4 class="h5 text-muted mt-3">Text alignment</h4>
      <div class="text-start">
        <img
          src="img-1.jpeg"
          width="100"
          height="100"
          alt="Left-aligned image"
        />
      </div>
      <div class="text-center">
        <img src="img-1.jpeg" width="100" height="100" alt="Centered image" />
      </div>
      <div class="text-end">
        <img
          src="img-1.jpeg"
          width="100"
          height="100"
          alt="Right-aligned image"
        />
      </div>
    </div>

    <!---->

    <div class="container text-center">
      <picture>
        <source srcset="img-1.jpeg" />
        <source srcset="img-2.jpeg" />
        <img src="img-1.jpeg" alt="Image in picture tag" width="200" height=200"
        class="img-thumbnail" />
      </picture>
    </div>

    <!------------------------------------>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
